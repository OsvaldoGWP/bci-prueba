spring:
    jpa:
        hibernate:
            ddl-auto: create-drop
        show-sql: true

    datasource:
        url: jdbc:h2:mem:bci
        username: osvaldo

    h2:
        console.enabled: true

    mvc.log-request-details: true

logging:
    level:
        ROOT: INFO
        web: DEBUG
        com.bci: DEBUG

springdoc:
    default-produces-media-type: application/json
    swagger-ui:
        path: /swagger-ui
        display-request-duration: true
        doc-expansion: none
        tryItOutEnabled: false

app:
    regexp:
        password: '^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,8}$'
    jwt:
        key: 
        expiration: 3_600_000
